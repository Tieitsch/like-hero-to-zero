<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pending emissions</title>
</head>
<body>

<h2>Pending emissions</h2>

<table border="1">

    <th>Country</th>
    <th>Year</th>

    <th>Action</th>
  </tr>

  <tr th:if="${#lists.isEmpty(emissions)}">
    <td colspan="4">No pending emissions ðŸŽ‰</td>
  </tr>

  <tr th:each="e : ${emissions}">

</body>
</html>
